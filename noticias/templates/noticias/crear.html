{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>

    <title>Crear Noticia</title>

</head>
<body>

    <div class="container">

        <form id="crearNoticiaForm" method="POST" enctype="multipart/form-data">

            <div class="form-group">
                <label for="id_titulo">TÃ­tulo</label>
